{% extends "studio/base.html" %}
{% block content %}
<div class="container" style="max-width: 600px; margin-top: 2rem;">
  <h1>Категории</h1>

  <ul class="list-group">
    {% for c in categories %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ c.name }}
        <span>
          <a href="{% url 'studio:category_edit' c.pk %}" class="btn btn-sm btn-outline-secondary me-2">Изменить</a>
          <a href="{% url 'studio:category_delete' c.pk %}" class="btn btn-sm btn-outline-danger">Удалить</a>
        </span>
      </li>

    {% empty %}
      <li class="list-group-item">Нет категорий</li>
    {% endfor %}
      <a href="{% url 'studio:category_create' %}" class="btn btn-primary mb-3">Создать категорию</a>
  </ul>
</div>
{% endblock %}
