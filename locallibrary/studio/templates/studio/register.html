{% extends 'studio/base.html' %}
{% block content %}
<div class="container" style="max-width: 420px; margin-top: 2rem;">
  <h2 class="text-primary mb-4 text-center">Регистрация</h2>
  <form method="post" class="border rounded p-4 shadow-sm bg-light">
    {% csrf_token %}
    {{ form.as_p|safe }}
    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
  </form>
</div>
{% endblock %}
