{% extends "studio/base.html" %}
{% block content %}
<div class="container" style="max-width: 600px; margin-top: 2rem;">
  <h1 class="mb-4">Завершить заявку: {{ application.title }}</h1>

  <form method="post" enctype="multipart/form-data" class="border rounded p-4 shadow-sm bg-light">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success mt-3 w-100">Сохранить</button>
  </form>
</div>
{% endblock %}
