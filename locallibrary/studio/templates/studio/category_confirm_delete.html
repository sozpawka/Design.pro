{% extends "studio/base.html" %}
{% block content %}
<div class="container" style="max-width: 500px; margin-top: 2rem;">
  <h1>Удалить категорию: {{ category.name }}</h1>

  <form method="post" class="d-flex gap-2">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
    <a href="{% url 'studio:category_list' %}" class="btn btn-outline-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
