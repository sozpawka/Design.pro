<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Design.pro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    header {
      padding: 1rem 2rem;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }
    header h1 a {
      text-decoration: none;
      color: #0d6efd;
    }
    nav a {
      margin-right: 1rem;
      color: #0d6efd;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
    }
  </style>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center justify-content-between">
  <h1><a href="{% url 'studio:index' %}">Design.pro</a></h1>

  <nav class="mt-2 mt-md-0">
    {% if request.user.is_authenticated %}
      <a href="{% url 'studio:dashboard' %}">Профиль</a>
      {% if request.user.is_staff %}
        | <a href="{% url 'studio:admin_panel' %}">Админ-панель</a>
      {% endif %}
      | <a href="{% url 'studio:logout' %}">Выход</a>
    {% else %}
      <a href="{% url 'studio:login' %}">Войти</a> | <a href="{% url 'studio:register' %}">Регистрация</a>
    {% endif %}
  </nav>
</header>

<main>
  {% if messages %}
    <div class="container mb-4">
      <ul class="list-unstyled">
        {% for m in messages %}
          <li class="alert alert-info">{{ m }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS Bundle с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
