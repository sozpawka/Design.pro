{% extends "studio/base.html" %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 2rem;">
  <h2 class="text-primary mb-4">Принять заявку в работу</h2>

  <p>Заявка: <strong>{{ application.title }}</strong></p>

  <form method="post" class="border rounded p-4 shadow-sm bg-light">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-3 w-100">Принять в работу</button>
  </form>

  <div class="mt-3">
    <a href="{% url 'studio:dashboard' %}" class="btn btn-outline-secondary">Назад</a>
  </div>
</div>
{% endblock %}
