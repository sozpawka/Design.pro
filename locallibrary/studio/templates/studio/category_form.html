{% extends "studio/base.html" %}
{% block content %}
<div class="container" style="max-width: 500px; margin-top: 2rem;">
  <h1>{% if category %}Редактировать категорию{% else %}Добавить категорию{% endif %}</h1>

  <form method="post" class="border rounded p-4 shadow-sm bg-light">
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_name" class="form-label">Название категории:</label>
      <input type="text" id="id_name" name="name" value="{{ category.name|default:'' }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="id_slug" class="form-label">Slug:</label>
      <input type="text" id="id_slug" name="slug" value="{{ category.slug|default:'' }}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">
      {% if category %}Сохранить{% else %}Создать категорию{% endif %}
    </button>
    <a href="{% url 'studio:category_list' %}" class="btn btn-outline-secondary ms-2">Отмена</a>
  </form>
</div>
{% endblock %}
